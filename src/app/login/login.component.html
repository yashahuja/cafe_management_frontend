    <div class="card">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>Login</mat-card-title>               
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <div class="form">
                    <form #myForm="ngForm" (ngSubmit)="myForm.valid && login()">
                        <div class="">
                          <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input email matInput name="email" type="email" [(ngModel)]="email" required/>
                          </mat-form-field>
                        </div>
                        <div class=" ">
                          <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput name="password" type="password" [(ngModel)]="password" required/>
                          </mat-form-field>
                        </div>
                        <div class=" ">
                          <button
                            mat-raised-button
                            class="secondary-color"
                            type="submit"
                          >
                           Login
                          </button>
                        </div>
                        <div>
                          <a
                         
                          [routerLink]="'/forgotpassword'"
                        >
                         Forgot Password?
                      </a>
                        </div>
                      </form>
                </div>
            </mat-card-content>
          </mat-card>
    </div>
</div>
