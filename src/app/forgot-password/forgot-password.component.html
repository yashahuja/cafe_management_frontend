    <div class="card">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>Forgot Password</mat-card-title>               
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <div class="form">
                    <form #myForm="ngForm" (ngSubmit)="myForm.valid && forgotPassword(myForm)">
                        <div class="">
                          <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput name="email" email type="email" required [(ngModel)]="email" />
                          </mat-form-field>
                        </div>
                        <div class=" ">
                          <button
                            mat-raised-button
                            class="secondary-color"
                            type="submit"
                          >
                           Submit
                          </button>
                        </div>
                      </form>
                </div>
            </mat-card-content>
          </mat-card>
    </div>
</div>
