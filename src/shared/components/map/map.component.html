<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>

<div class="aqi-index-description">
  <div class="leaflet-bottom leaflet-right">
    <div class="air-legend leaflet-control">
      <table class="g-hidden-xs-down" title="Air Quality Index for Health">
        <thead>
          <tr>
            <td colspan="2" class="text-center">
              <strong>AQIH</strong>
            </td>
          </tr>
          <tr>
            <th class="text-left">Band</th>
            <th class="text-center">Index</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Good</td>
            <td class="text-center color-good">
              <span>1</span>
            </td>
          </tr>
          <tr>
            <td>Fair</td>
            <td class="text-center color-fair">
              <span>2</span>
            </td>
          </tr>
          <tr>
            <td>Moderate</td>
            <td class="text-center color-moderate">
              <span>3</span>
            </td>
          </tr>
          <tr>
            <td>Poor</td>
            <td class="text-center color-poor">
              <span>4</span>
            </td>
          </tr>
          <tr>
            <td>Very Poor</td>
            <td class="text-center color-very-poor">
              <span>5</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div id="aqih-link-container">
        <a href="/information/air-quality-index-for-health"[routerLink]="'/info'" title="Learn more about the AQIH">Learn more</a>
      </div>
    </div>

  </div>
</div>
